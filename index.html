<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AIR Research Hub - Audi Intelligence Research Platform" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Premium Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <title>AIR Research Hub | Audi Intelligence Research</title>
    
    <style>
      /* Custom Audi-like font simulation */
      @font-face {
        font-family: 'Audi Type Extended';
        src: local('Helvetica Neue'), local('Arial');
        font-weight: normal;
        font-style: normal;
      }
      
      @font-face {
        font-family: 'Audi Type';
        src: local('Helvetica Neue'), local('Arial');
        font-weight: normal;
        font-style: normal;
      }
      
      /* Loading screen */
      .app-loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
        z-index: 9999;
      }
      
      .app-loading svg {
        width: 120px;
        height: 40px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
    </style>
  </head>
  <body class="bg-black text-white">
    <div id="root">
      <div class="app-loading">
        <svg viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
          <!-- Audi Rings -->
          <circle cx="35" cy="30" r="18" stroke="white" stroke-width="3" fill="none"/>
          <circle cx="65" cy="30" r="18" stroke="white" stroke-width="3" fill="none"/>
          <circle cx="95" cy="30" r="18" stroke="white" stroke-width="3" fill="none"/>
          <circle cx="125" cy="30" r="18" stroke="white" stroke-width="3" fill="none"/>
        </svg>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
